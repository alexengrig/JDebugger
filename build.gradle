plugins {
    id 'java'
}

group 'dev.alexengrig'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation ':tools:1.8.0_241'
    testCompile 'junit:junit:4.12'
}
